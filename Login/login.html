

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-Management</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">

        <h2>Login Page</h2>
    
        <form id="login-form" method="post">
    
          <div class="input_box">
    
            <input type="text" placeholder="Username" id="username" required />
    
            <i class="uil uil-user username-icon"></i>
    
          </div>
    
          <div class="input_box">
    
            <input type="password" placeholder="Password" id="password" required />
    
            <i class="uil uil-lock password-icon"></i>
    
          </div>
    
          <a href=""><button class="button" type="submit"  id="login-btn">Log In</button></a>
    
          <div class="remember-modal">
    
            <input type="checkbox" id="remember" />
    
            <label for="remember">Remember me</label>
    
          </div>
    
          <div class="forgot-modal">
    
            Forgot <a href="../Login/Forgot Password/Forpass.html">Password</a>
    
          </div>
    
        </form>
    
      </div>
    
</body>
</html>
