<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-Management</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup-container">

        <div class="form-box login">
  
          <h2>Sign Up</h2>
  
          <form id="signup-form">
  
            <div class="input_box">
  
              <input type="text" placeholder="Name" id="name" required />
  
              <i class="uil uil-user username-icon"></i>
  
            </div>
  
            <div class="input_box">
  
              <input type="email" placeholder="Email" id="email" required />
  
              <i class="uil uil-envelope email"></i>
  
            </div>
  
            <div class="input_box">
  
              <input type="password" placeholder="Password" id="password" required />
  
              <i class="uil uil-lock password"></i>
  
              <i class="uil uil-eye-slash pw_hide"></i>
  
            </div>
  
            <div class="input_box">
  
              <input type="password" placeholder="Confirm Password" id="confirm-password" required />
  
              <i class="uil uil-lock password"></i>
  
              <i class="uil uil-eye-slash pw_hide"></i>
  
            </div>
  
            <button class="button" id="signup-btn">Sign Up</button>
  
            <div class="login_signup">
  
              Already have an account? <a href="../Login/Login.html" id="login">Login</a>
  
            </div>
  
          </form>
  
        </div>
  
      </div>
    
</body>
</html>
